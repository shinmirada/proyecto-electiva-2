<!DOCTYPE html>
<html lang="es">
<head>
  <!-- ====== METADATOS SEO ====== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasas de Cambio | Electiva II</title>
  <meta name="description" content="Consulta las tasas de cambio actuales y obtén información actualizada de todas las divisas del mundo.">
  <meta name="keywords" content="tasas de cambio, divisas, dólar, euro, monedas, cambio actual">
  <link rel="canonical" href="https://electiva2.pages.dev/tasas.html">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Tasas de Cambio</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="tasas.html">Tasas</a>
      <a href="historial.html">Historial</a>
      <a href="https://www.oanda.com" target="_blank">OANDA</a>
      <a href="https://wise.com" target="_blank">Wise</a>
    </nav>
  </header>

  <!-- ====== INTERFAZ ORIGINAL DE TUS TASAS ====== -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <div id="interfaz-consulta-tasas">
      <div class="header">
        <h2 class="title">📈 Consulta de Tasas</h2>
        <p class="subtitle">Consulta las tasas de cambio actuales</p>
      </div>

      <div class="consulta-controls">
        <!-- Botón para volver al conversor -->
        <button class="history-button" onclick="location.href='index.html'" style="margin-bottom: 15px; width: 100%;">
          ← Volver al Conversor
        </button>

        <!-- Selector de moneda -->
        <div class="input-group">
          <label class="input-label" for="monedaConsulta">Selecciona la moneda base:</label>
          <select id="monedaConsulta" class="currency-select">
            <option value="">-- Selecciona una moneda --</option>
          </select>
        </div>

        <!-- Botón consultar -->
        <button class="convert-button" id="btnConsultarTasas" onclick="consultarTasas()" style="margin-top: 10px;">
          🔍 Consultar Tasas
        </button>
      </div>

      <!-- Contenedor de resultados -->
      <div class="tasas-container" id="resultadosTasas">
        <p style="text-align: center; color: #666;">Selecciona una moneda y presiona "Consultar Tasas"</p>
      </div>
    </div>
  </div>

  <!-- ====== IMÁGENES SEO ====== -->
  <section class="imagenes-tasas">
    <img src="img/conversion.webp" alt="Intercambio de monedas ilustrado" loading="lazy">
    <img src="img/grafico-tasas.webp" alt="Gráfico de variación de tasas de cambio" loading="lazy">
    <img src="img/monedas-mundo.webp" alt="Monedas del mundo" loading="lazy">
  </section>

  <footer>
    <p>© 2025 Conversor de Monedas - Electiva II</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="dist/Script.js"></script>
  <script>
    window.addEventListener('load', () => {
      if (typeof inicializarConsultaTasas === 'function') {
        inicializarConsultaTasas();
      }
    });
  </script>
</body>
</html>
